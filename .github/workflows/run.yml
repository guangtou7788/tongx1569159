name: Crawl Clinic Data

on:
  schedule:
    # 每周四 03:00 北京时间 (UTC 19:00 前一天)
    - cron: '0 19 * * 3'
  workflow_dispatch:   # 手动触发按钮

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run crawler
        env:
          TOKEN: ${{ secrets.TOKEN }}   # 在仓库 Settings → Secrets → Actions 里添加
        run: python main.py

      - name: Commit & push JSON
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.json
          git diff --cached --quiet || (git commit -m "auto: update clinic data $(date +%m%d)" && git push)
