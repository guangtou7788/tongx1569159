name: 爬取同欣产品地址

on:
  schedule:
    - cron: '0 19 * * 3' # 每周四 03:00 北京时间
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ① 这里已经给 GITHUB_TOKEN 开启了写权限，所以回写完全没问题
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # ② 直接改成 GITHUB_TOKEN，不需要再去配置 secrets 了
          token: ${{ secrets.GITHUB_TOKEN }} 
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run crawler
        run: python main.py

      - name: Commit & push data
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase || true

          # 1. 定义一个变量来存储 YYYY-MM-DD 格式的日期/目录名
          TODAY_DIR=$(date +'%Y-%m-%d')

          # 2. 修改 git add 命令，添加新建的日期目录
          git add "$TODAY_DIR/"

          # 3. 检查是否有文件被暂存 (staged)，如果有，才执行提交和推送
          git diff --cached --quiet || (
            git commit -m "auto: update clinic data for $TODAY_DIR" &&
            git push origin main
          )
